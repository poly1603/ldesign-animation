<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@ldesign/animation-lit - Lit 动画演示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .header p {
      font-size: 18px;
      opacity: 0.9;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .demo-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .demo-card h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #667eea;
    }

    .demo-card p {
      color: #666;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .demo-box {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .info-box {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
    }

    .info-box p {
      margin-bottom: 8px;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🧩 @ldesign/animation-lit</h1>
    <p>Lit Web Components 动画演示</p>
  </div>

  <div class="container">
    <div class="demo-grid">
      <div class="demo-card">
        <h2>🧩 Web Components</h2>
        <p>使用标准的 Web Components</p>
        <div class="demo-box">组件动画</div>
        <button class="btn">播放动画</button>
      </div>

      <div class="demo-card">
        <h2>🎨 Lit 指令</h2>
        <p>使用 Lit 指令快速添加动画</p>
        <div class="demo-box">指令动画</div>
        <button class="btn">播放动画</button>
      </div>

      <div class="demo-card">
        <h2>⚡ 高性能</h2>
        <p>基于 animation-core 的高性能动画</p>
        <div class="demo-box">性能优化</div>
        <button class="btn">播放动画</button>
      </div>
    </div>

    <div class="info-box">
      <p>💡 <strong>提示：</strong>当前为演示界面框架</p>
      <p>实际动画功能需要实现 @ldesign/animation-lit 的具体代码后才能正常工作</p>
      <p>查看 README.md 了解详细的 API 文档</p>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
